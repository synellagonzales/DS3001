<!doctype HTML>
<html>
    <head>
        <title>Wspotipy</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 
    </head>
    <body>
        <table id="datatable" border="1" class="table table-hover ">
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Predicted Genre</th>
                <th>Actual Genre</th>
            </tr>
        </table>
        <div class="container">
            <div class="row">
                <div class="span7 text-center">
                    <button class="btn btn-primary" id="generate_btn">Generate</button>
                </div>
            </div>
        </div>
        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>  
        <script src="validation_data.js"></script>
        <script src="averages_data.js"></script>
        <script src="data.js"></script>
        <script src="spider.js"></script>
        <div id="container">
            <div class="row">
                <div class="span7 text-center">
                    <button class="btn btn-secondary" id="alternative">Alternative</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="christian">Christian</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="classical">Classical</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="country">Country</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="dance_elec">Dance/Electric</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="folk">Folk</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="hiphop">Hip Hop</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="r_b">R&amp;B</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="rap">Rap</button>
                    &nbsp;
                    <button class="btn btn-secondary" id="rock">Rock</button>
                </div>
            </div>
        </div>
        <script src="buttons.js"></script>
    </body>
</html>
